<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Equipment</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://kit.fontawesome.com/629c0bcef1.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--NAVBAR--> 
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="assets/images/untitled (1).svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!---->

    <!--HERO-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Travel equipment collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!---->

    <!--MAIN SECTION-->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!--Single product-->
            <article class="product">
                <div class="img-container">
                    <img src="assets/images/Accessories/aluminium_led_cob_torch.PNG" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to cart
                    </button>
                </div>
                <h3>Aluminium led cob torch</h3>
                <h4>10,99</h4>
            </article>
            <!--end of single product-->
            <!--Single product-->
            <article class="product">
                <div class="img-container">
                    <img src="assets\images\Accessories\backpack_zip_torch.PNG" alt="product" class="product-img">
                    <button class="bag-btn" data-id="2">
                        <i class="fas fa-shopping-cart"></i>
                        add to cart
                    </button>
                </div>
                <h3>Backpack zip torch</h3>
                <h4>10,99</h4>
            </article>
            <!--end of single product-->
            <!--Single product-->
            <article class="product">
                <div class="img-container">
                    <img src="assets\images\Accessories\lifesystems_155_led_head_torch.PNG" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to cart
                    </button>
                </div>
                <h3>Lifesystems 155 led head torch</h3>
                <h4>10,99</h4>
            </article>
            <!--end of single product-->
        </div>
    </section>
    <!---->

    <!--CART-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!--cart item-->
                <div class="cart-item">
                    <img src="assets/images/Accessories/aluminium_led_cob_torch.PNG" alt="product">
                </div>
                <!--end of cart item-->
            </div>
        </div>
    </div>
    <!---->
    <script src="src/app.js"></script>
</body>
</html>
